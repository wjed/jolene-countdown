  <main class="main">
    <div class="container">
      <h1 class="page-title"><i class="bi bi-geo-alt"></i> distance</h1>
      <div id="distanceInfo" class="distance-block"></div>
      <div id="map" class="map-container"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    var jmuLat = 38.4344, jmuLon = -78.8699, psLat = 40.7982, psLon = -77.8599;
    var R = 3959;
    var dLat = (psLat - jmuLat) * Math.PI / 180, dLon = (psLon - jmuLon) * Math.PI / 180;
    var a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(jmuLat*Math.PI/180)*Math.cos(psLat*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
    var dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    var km = (dist * 1.60934).toFixed(1);
    document.getElementById('distanceInfo').innerHTML = '<h3>JMU (Harrisonburg) → Penn State (State College)</h3><p><strong>Distance:</strong> ' + dist.toFixed(1) + ' miles (' + km + ' km)</p><p><strong>Driving:</strong> ~' + Math.round(dist/60) + ' hours</p>';
    var map = L.map('map').setView([(jmuLat+psLat)/2, (jmuLon+psLon)/2], 6);
    L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=ZfLieNsvBMHToyb5OgLr', { attribution: '© MapTiler © OSM' }).addTo(map);
    L.marker([jmuLat, jmuLon]).addTo(map).bindPopup('<b>JMU</b><br>Harrisonburg, VA (Will)');
    L.marker([psLat, psLon]).addTo(map).bindPopup('<b>Penn State</b><br>State College, PA (Jolene)');
    map.fitBounds([[jmuLat, jmuLon], [psLat, psLon]], { padding: [30, 30] });
  </script>
</body>
