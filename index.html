  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    (function() {
      if (window.gsap) {
        gsap.set(['#hero h1', '#hero .countdown-label', '#hero .countdown-value', '#hero .live-time', '#hero .moon-phase', '#schoolLogos', '#cards .card-link'], { opacity: 0, y: 24 });
        gsap.to('#hero h1', { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out' });
        gsap.to('#hero .countdown-label', { opacity: 1, y: 0, duration: 0.5, delay: 0.1, ease: 'power2.out' });
        gsap.to('#hero .countdown-value', { opacity: 1, y: 0, duration: 0.5, delay: 0.15, ease: 'power2.out' });
        gsap.to('#hero .live-time', { opacity: 1, y: 0, duration: 0.5, delay: 0.2, ease: 'power2.out' });
        gsap.to('#hero .moon-phase', { opacity: 1, y: 0, duration: 0.5, delay: 0.25, ease: 'power2.out' });
        gsap.to('#schoolLogos', { opacity: 1, y: 0, duration: 0.5, delay: 0.3, ease: 'power2.out' });
        gsap.to('#cards .card-link', { opacity: 1, y: 0, duration: 0.45, stagger: 0.06, delay: 0.35, ease: 'power2.out' });
      }
    })();
    function updateCountdown() {
      var target = new Date('2026-03-12T00:00:00-05:00');
      var now = new Date();
      var diff = target - now;
      var el = document.getElementById('countdownTimer');
      if (!el) return;
      if (diff <= 0) { el.textContent = '0 days, 0 hours, 0 minutes'; return; }
      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      el.textContent = days + ' days, ' + hours + ' hours, ' + mins + ' minutes';
    }
    function updateLiveTime() {
      var el = document.getElementById('liveTime');
      if (!el) return;
      var t = new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
      el.textContent = 'Harrisonburg ' + t + ' Â· State College ' + t;
    }
    function getMoonPhase() {
      var now = new Date();
      var y = now.getFullYear(), m = now.getMonth() + 1, d = now.getDate();
      var c = m < 3 ? y - 1 : y, e = m < 3 ? m + 12 : m;
      var jd = Math.floor(365.25 * c) + Math.floor(30.6001 * (e + 1)) + d - 694039.09;
      jd = jd / 29.5305882;
      var b = Math.round((jd - Math.floor(jd)) * 8);
      if (b >= 8) b = 0;
      var phases = ['new moon', 'waxing crescent', 'first quarter', 'waxing gibbous', 'full moon', 'waning gibbous', 'last quarter', 'waning crescent'];
      var emoji = ['ðŸŒ‘','ðŸŒ’','ðŸŒ“','ðŸŒ”','ðŸŒ•','ðŸŒ–','ðŸŒ—','ðŸŒ˜'];
      return emoji[b] + ' ' + phases[b];
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);
    updateLiveTime();
    setInterval(updateLiveTime, 1000);
    var moonEl = document.getElementById('moonPhase');
    if (moonEl) moonEl.textContent = "tonight's moon: " + getMoonPhase();
  </script>
</body>
