  <script src="js/shared.js"></script>
  <script>
    function updateCountdown() {
      var target = new Date('2026-03-12T00:00:00-05:00');
      var now = new Date();
      var diff = target - now;
      var daysEl = document.getElementById('cdDays');
      var hoursEl = document.getElementById('cdHours');
      var minsEl = document.getElementById('cdMins');
      if (!daysEl || !hoursEl || !minsEl) return;
      if (diff <= 0) { daysEl.textContent = '0'; hoursEl.textContent = '0'; minsEl.textContent = '0'; return; }
      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      daysEl.textContent = String(days);
      hoursEl.textContent = String(hours).padStart(2, '0');
      minsEl.textContent = String(mins).padStart(2, '0');
    }
    function updateLiveTime() {
      var el = document.getElementById('liveTime');
      if (!el) return;
      var t = new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
      el.textContent = 'Harrisonburg ' + t + ' Â· State College ' + t;
    }
    function getMoonPhase() {
      var now = new Date();
      var y = now.getFullYear(), m = now.getMonth() + 1, d = now.getDate();
      var c = m < 3 ? y - 1 : y, e = m < 3 ? m + 12 : m;
      var jd = Math.floor(365.25 * c) + Math.floor(30.6001 * (e + 1)) + d - 694039.09;
      jd = jd / 29.5305882;
      var b = Math.round((jd - Math.floor(jd)) * 8);
      if (b >= 8) b = 0;
      var phases = ['new moon', 'waxing crescent', 'first quarter', 'waxing gibbous', 'full moon', 'waning gibbous', 'last quarter', 'waning crescent'];
      var emoji = ['ðŸŒ‘','ðŸŒ’','ðŸŒ“','ðŸŒ”','ðŸŒ•','ðŸŒ–','ðŸŒ—','ðŸŒ˜'];
      return emoji[b] + ' ' + phases[b];
    }
    updateCountdown();
    setInterval(updateCountdown, 60000);
    updateLiveTime();
    setInterval(updateLiveTime, 1000);
    var moonEl = document.getElementById('moonPhase');
    if (moonEl) moonEl.textContent = "tonight's moon: " + getMoonPhase();
  </script>
