<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will + jolene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d0e8f0 50%, #b8dce8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 64px;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .option-button {
            background: #ffffff;
            border: 2px solid #b0d4e8;
            border-radius: 12px;
            padding: 24px 32px;
            font-size: 20px;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 15px rgba(176, 212, 232, 0.2);
        }

        .option-button:hover {
            background: #f0f8ff;
            border-color: #90c4d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(176, 212, 232, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 32px;
            color: #2c3e50;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #f0f8ff;
            color: #4a6fa5;
        }

        .modal-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .weather-content {
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.8;
        }

        .weather-location {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #4a6fa5;
        }

        .weather-location h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4a6fa5;
        }

        .weather-info {
            font-size: 16px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-item {
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #b0d4e8;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
            border-color: #90c4d8;
            box-shadow: 0 6px 20px rgba(176, 212, 232, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .notes-content {
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.8;
        }

        .note-item {
            padding: 20px;
            margin-bottom: 20px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #4a6fa5;
        }

        .loading {
            text-align: center;
            color: #4a6fa5;
            font-size: 18px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
                margin-bottom: 40px;
            }

            .option-button {
                padding: 20px 24px;
                font-size: 18px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>will + jolene</h1>
        <div class="options">
            <button class="option-button" onclick="showWeather()">Weather</button>
            <button class="option-button" onclick="showPhotos()">Photos</button>
            <button class="option-button" onclick="showNotes()">Notes</button>
        </div>
    </div>

    <!-- Weather Modal -->
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('weatherModal')">&times;</button>
            <h2 class="modal-title">Weather</h2>
            <div id="weatherContent" class="weather-content">
                <div class="loading">Loading weather...</div>
            </div>
        </div>
    </div>

    <!-- Photos Modal -->
    <div id="photosModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('photosModal')">&times;</button>
            <h2 class="modal-title">Photos</h2>
            <div id="photosContent" class="photos-grid"></div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('notesModal')">&times;</button>
            <h2 class="modal-title">Notes</h2>
            <div id="notesContent" class="notes-content">
                <div class="note-item">
                    <h3>Countdown Timer</h3>
                    <p>Counting down to January 30, 2026 at 4:00 PM EST</p>
                </div>
                <div class="note-item">
                    <h3>Best Girl Ever</h3>
                    <p>Jolene is the best girl in the world ❤️</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'images/IMG_0972.jpg',
            'images/IMG_0993.jpg',
            'images/IMG_6354.jpg',
            'images/IMG_6732.jpg',
            'images/IMG_6780.jpg',
            'images/IMG_6786.jpg',
            'images/IMG_6830.jpg',
            'images/IMG_6831.jpg',
            'images/IMG_6832.jpg',
            'images/IMG_9225.jpg',
            'images/IMG_9627.jpg'
        ];

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        const getWeatherDescription = (code) => {
            const weatherCodes = {
                0: 'Clear sky',
                1: 'Mainly clear',
                2: 'Partly cloudy',
                3: 'Overcast',
                45: 'Foggy',
                48: 'Depositing rime fog',
                51: 'Light drizzle',
                53: 'Moderate drizzle',
                55: 'Dense drizzle',
                61: 'Slight rain',
                63: 'Moderate rain',
                65: 'Heavy rain',
                71: 'Slight snow',
                73: 'Moderate snow',
                75: 'Heavy snow',
                80: 'Slight rain showers',
                81: 'Moderate rain showers',
                82: 'Violent rain showers',
                85: 'Slight snow showers',
                86: 'Heavy snow showers',
                95: 'Thunderstorm',
                96: 'Thunderstorm with slight hail',
                99: 'Thunderstorm with heavy hail'
            };
            return weatherCodes[code] || 'Unknown';
        };

        async function showWeather() {
            showModal('weatherModal');
            const content = document.getElementById('weatherContent');
            content.innerHTML = '<div class="loading">Loading weather...</div>';

            try {
                // Harrisonburg, VA
                const harrisonburgUrl = 'https://api.open-meteo.com/v1/forecast?latitude=38.4496&longitude=-78.8689&current=temperature_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph';
                // Penn State (State College, PA)
                const pennStateUrl = 'https://api.open-meteo.com/v1/forecast?latitude=40.7934&longitude=-77.8600&current=temperature_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph';

                const [hburgRes, psRes] = await Promise.all([
                    fetch(harrisonburgUrl),
                    fetch(pennStateUrl)
                ]);

                const hburgData = await hburgRes.json();
                const psData = await psRes.json();

                const hburg = hburgData.current;
                const ps = psData.current;

                content.innerHTML = `
                    <div class="weather-location">
                        <h3>Harrisonburg, VA</h3>
                        <div class="weather-info">
                            <p><strong>Temperature:</strong> ${hburg.temperature_2m}°F</p>
                            <p><strong>Conditions:</strong> ${getWeatherDescription(hburg.weather_code)}</p>
                            <p><strong>Wind Speed:</strong> ${hburg.wind_speed_10m} mph</p>
                        </div>
                    </div>
                    <div class="weather-location">
                        <h3>Penn State (State College, PA)</h3>
                        <div class="weather-info">
                            <p><strong>Temperature:</strong> ${ps.temperature_2m}°F</p>
                            <p><strong>Conditions:</strong> ${getWeatherDescription(ps.weather_code)}</p>
                            <p><strong>Wind Speed:</strong> ${ps.wind_speed_10m} mph</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="loading">Error loading weather: ${error.message}</div>`;
            }
        }

        function showPhotos() {
            showModal('photosModal');
            const content = document.getElementById('photosContent');
            content.innerHTML = '';

            images.forEach(imagePath => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = 'Photo';
                img.loading = 'lazy';
                photoItem.appendChild(img);
                content.appendChild(photoItem);
            });
        }

        function showNotes() {
            showModal('notesModal');
        }
    </script>
</body>
</html>
