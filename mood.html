<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mood — will + jolene</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">will + jolene</a>
    <button type="button" class="nav-toggle" id="navToggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>
    <div class="nav-links" id="navLinks">
      <a href="messages.html">messages</a>
      <a href="lifts.html">lifts</a>
      <a href="mood.html">mood</a>
      <a href="photos.html">photos</a>
      <a href="notes.html">notes</a>
      <a href="timeline.html">timeline</a>
      <a href="weather.html">weather</a>
      <a href="distance.html">distance</a>
      <a href="music.html">music</a>
      <a href="qotd.html">question of the day</a>
    </div>
  </nav>

  <main class="main">
    <div class="container container-wide">
      <h1 class="page-title"><i class="bi bi-emoji-smile"></i> how we're feeling</h1>

      <div class="mood-tracker-wrap">
        <h2>Mood log</h2>
        <div class="mood-tracker-header">
          <span class="mood-day-date">Date</span>
          <span class="mood-col-will">Will</span>
          <span class="mood-col-jolene">Jolene</span>
        </div>
        <div class="mood-tracker-grid" id="moodTrackerGrid"></div>
      </div>

      <section class="mood-checkin-section">
        <h2>Check in</h2>
        <div class="split-row">
          <div class="split-side side-will card">
            <span class="split-label">Will</span>
            <div class="mood-scale-wrap">
              <label>How are you feeling? (1–10)</label>
              <input type="range" id="moodScoreWill" min="1" max="10" value="7">
              <p class="mood-scale-value" id="moodScoreValueWill">7</p>
            </div>
            <textarea id="moodNoteWill" placeholder="Optional note..." rows="2"></textarea>
            <button type="button" class="btn btn-will" id="saveMoodWill">Save</button>
          </div>
          <div class="split-side side-jolene card">
            <span class="split-label">Jolene</span>
            <div class="mood-scale-wrap">
              <label>How are you feeling? (1–10)</label>
              <input type="range" id="moodScoreJolene" min="1" max="10" value="7">
              <p class="mood-scale-value" id="moodScoreValueJolene">7</p>
            </div>
            <textarea id="moodNoteJolene" placeholder="Optional note..." rows="2"></textarea>
            <button type="button" class="btn btn-jolene" id="saveMoodJolene">Save</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/shared.js"></script>
  <script>
    document.getElementById('moodScoreWill').addEventListener('input', function() {
      document.getElementById('moodScoreValueWill').textContent = this.value;
    });
    document.getElementById('moodScoreJolene').addEventListener('input', function() {
      document.getElementById('moodScoreValueJolene').textContent = this.value;
    });

    function loadMood(client) {
      var el = document.getElementById('moodTrackerGrid');
      if (!el) return;
      if (!client) {
        el.innerHTML = '<p class="loading">Could not connect.</p>';
        return;
      }
      el.innerHTML = '<p class="loading">Loading…</p>';
      client.from('mood').select('id, from_name, score, note, created_at').order('created_at', { ascending: false }).limit(60)
        .then(function(r) {
          if (r.error) throw r.error;
          var data = r.data || [];
          if (data.length === 0) {
            el.innerHTML = '<p class="loading">No check-ins yet. Add one below.</p>';
            return;
          }
          var byDate = {};
          data.forEach(function(row) {
            var dateStr = row.created_at ? row.created_at.slice(0, 10) : '';
            if (!dateStr) return;
            if (!byDate[dateStr]) byDate[dateStr] = { will: null, jolene: null };
            var isWill = (row.from_name || '').toLowerCase().indexOf('will') !== -1;
            if (isWill) byDate[dateStr].will = row;
            else byDate[dateStr].jolene = row;
          });
          var dates = Object.keys(byDate).sort().reverse();
          el.innerHTML = dates.map(function(dateStr) {
            var d = new Date(dateStr + 'T12:00:00');
            var dateLabel = d.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
            var day = byDate[dateStr];
            var willHtml = '';
            if (day.will) {
              willHtml = '<span class="mood-score-pill will">' + day.will.score + '/10</span>';
              if (day.will.note) willHtml += '<div class="mood-day-note">' + (day.will.note || '').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>') + '</div>';
            } else {
              willHtml = '<span class="mood-day-note">—</span>';
            }
            var joleneHtml = '';
            if (day.jolene) {
              joleneHtml = '<span class="mood-score-pill jolene">' + day.jolene.score + '/10</span>';
              if (day.jolene.note) joleneHtml += '<div class="mood-day-note">' + (day.jolene.note || '').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>') + '</div>';
            } else {
              joleneHtml = '<span class="mood-day-note">—</span>';
            }
            return '<div class="mood-day-card">' +
              '<div class="mood-day-date">' + dateLabel + '</div>' +
              '<div class="mood-day-will">' + willHtml + '</div>' +
              '<div class="mood-day-jolene">' + joleneHtml + '</div>' +
              '</div>';
          }).join('');
        })
        .catch(function(err) {
          el.innerHTML = '<p class="loading">Could not load. Run supabase_tables.sql first.</p>';
          console.error(err);
        });
    }

    function saveMood(from, scoreId, noteId, btnId) {
      var score = parseInt(document.getElementById(scoreId).value || '5', 10);
      var note = document.getElementById(noteId).value.trim() || null;
      var btn = document.getElementById(btnId);
      if (btn) { btn.disabled = true; btn.textContent = 'Saving...'; }
      getSupabase(function(client) {
        if (!client) { if (btn) { btn.disabled = false; btn.textContent = 'Save'; } return; }
        client.from('mood').insert([{ from_name: from, score: score, note: note }]).then(function(r) {
          if (r.error) throw r.error;
          document.getElementById(noteId).value = '';
          loadMood(client);
        }).catch(function(err) { alert('Could not save.'); }).finally(function() {
          if (btn) { btn.disabled = false; btn.textContent = 'Save'; }
        });
      });
    }

    getSupabase(function(c) { loadMood(c); });
    document.getElementById('saveMoodWill').addEventListener('click', function() {
      saveMood('Will', 'moodScoreWill', 'moodNoteWill', 'saveMoodWill');
    });
    document.getElementById('saveMoodJolene').addEventListener('click', function() {
      saveMood('Jolene', 'moodScoreJolene', 'moodNoteJolene', 'saveMoodJolene');
    });
  </script>
</body>
</html>
