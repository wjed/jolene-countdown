<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messages — will + jolene</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">will + jolene</a>
    <div class="nav-links">
      <a href="messages.html">messages</a>
      <a href="lifts.html">lifts</a>
      <a href="mood.html">mood</a>
      <a href="photos.html">photos</a>
      <a href="notes.html">notes</a>
      <a href="timeline.html">timeline</a>
      <a href="weather.html">weather</a>
      <a href="distance.html">distance</a>
      <a href="music.html">music</a>
    </div>
  </nav>

  <main class="main">
    <div class="container">
      <h1 class="page-title"><i class="bi bi-chat-dots"></i> messages</h1>
      <div id="messagesList" class="list"></div>
      <form id="messageForm" class="card">
        <select id="messageFrom" required>
          <option value="">— who's writing? —</option>
          <option value="Will">Will</option>
          <option value="Jolene">Jolene</option>
        </select>
        <textarea id="messageText" placeholder="Leave a message..." rows="3" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </main>

  <script src="js/shared.js"></script>
  <script>
    function loadMessages(client) {
      var el = document.getElementById('messagesList');
      if (!el) return;
      if (!client) { el.innerHTML = '<p class="loading">Could not connect.</p>'; return; }
      el.innerHTML = '<p class="loading">loading...</p>';
      client.from('messages').select('id, from_name, message, created_at').order('created_at', { ascending: false }).limit(50)
        .then(function(r) {
          if (r.error) throw r.error;
          if (!r.data || r.data.length === 0) { el.innerHTML = '<p class="loading">No messages yet.</p>'; return; }
          el.innerHTML = r.data.map(function(row) {
            var time = row.created_at ? new Date(row.created_at).toLocaleString(undefined, { dateStyle: 'short', timeStyle: 'short' }) : '';
            var from = (row.from_name || '').replace(/</g, '&lt;');
            var body = (row.message || '').replace(/</g, '&lt;').replace(/\n/g, '<br>');
            return '<div class="list-item"><p class="who">' + from + '</p><p class="body">' + body + '</p><p class="meta">' + time + '</p></div>';
          }).join('');
        })
        .catch(function(err) { el.innerHTML = '<p class="loading">Could not load messages.</p>'; console.error(err); });
    }
    getSupabase(function(c) { loadMessages(c); });
    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var from = document.getElementById('messageFrom').value.trim();
      var message = document.getElementById('messageText').value.trim();
      if (!from || !message) return;
      var btn = this.querySelector('.btn');
      if (btn) { btn.disabled = true; btn.textContent = 'Sending...'; }
      getSupabase(function(client) {
        if (!client) { if (btn) { btn.disabled = false; btn.textContent = 'Send'; } return; }
        client.from('messages').insert([{ from_name: from, message: message }]).then(function(r) {
          if (r.error) throw r.error;
          document.getElementById('messageText').value = '';
          loadMessages(client);
        }).catch(function(err) { console.error(err); alert('Could not send.'); }).finally(function() {
          if (btn) { btn.disabled = false; btn.textContent = 'Send'; }
        });
      });
    });
  </script>
</body>
</html>
