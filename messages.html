<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messages — will + jolene</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script>try{var t=localStorage.getItem('will-jolene-theme');if(t==='dark')document.documentElement.setAttribute('data-theme','dark');}catch(e){}</script>
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="nav-logo">will + jolene</a>
    <button type="button" class="nav-toggle" id="navToggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>
    <div class="nav-links" id="navLinks">
      <a href="messages.html">messages</a>
      <a href="lifts.html">lifts</a>
      <a href="mood.html">mood</a>
      <a href="photos.html">photos</a>
      <a href="notes.html">notes</a>
      <a href="timeline.html">timeline</a>
      <a href="weather.html">weather</a>
      <a href="distance.html">distance</a>
      <a href="music.html">music</a>
      <a href="qotd.html">question of the day</a>
      <button type="button" id="themeToggle" class="nav-theme-link" aria-label="Switch to dark mode" title="Dark mode"><i class="bi bi-moon-fill"></i></button>
    </div>
  </nav>

  <main class="main main-messages">
    <div class="messages-wrap">
      <h1 class="page-title"><i class="bi bi-chat-dots"></i> messages</h1>
      <div class="chat-area">
        <div id="messagesList" class="chat-thread"></div>
      </div>
      <div class="compose-row">
        <div class="compose-side compose-will">
          <span class="compose-label">For Will</span>
          <textarea id="willText" placeholder="Type a message..." rows="2"></textarea>
          <button type="button" class="btn btn-will" id="sendWill">Send</button>
        </div>
        <div class="compose-side compose-jolene">
          <span class="compose-label">For Jolene</span>
          <textarea id="joleneText" placeholder="Type a message..." rows="2"></textarea>
          <button type="button" class="btn btn-jolene" id="sendJolene">Send</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/shared.js"></script>
  <script>
    function loadMessages(client) {
      var el = document.getElementById('messagesList');
      if (!el) return;
      if (!client) { el.innerHTML = '<p class="loading">Could not connect.</p>'; return; }
      el.innerHTML = '<p class="loading">loading...</p>';
      client.from('messages').select('id, from_name, message, created_at').order('created_at', { ascending: true }).limit(100)
        .then(function(r) {
          if (r.error) throw r.error;
          if (!r.data || r.data.length === 0) { el.innerHTML = '<p class="loading chat-empty">No messages yet. Say something!</p>'; return; }
          el.innerHTML = r.data.map(function(row) {
            var time = row.created_at ? new Date(row.created_at).toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit', hour12: true }) : '';
            var body = (row.message || '').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
            var isWill = (row.from_name || '').toLowerCase().indexOf('will') !== -1;
            var side = isWill ? 'msg-will' : 'msg-jolene';
            return '<div class="chat-bubble ' + side + '"><div class="chat-body">' + body + '</div><span class="chat-time">' + time + '</span></div>';
          }).join('');
          el.scrollTop = el.scrollHeight;
        })
        .catch(function(err) { el.innerHTML = '<p class="loading">Could not load messages.</p>'; console.error(err); });
    }
    function send(from, textareaId, btnId) {
      var text = document.getElementById(textareaId).value.trim();
      if (!text) return;
      var btn = document.getElementById(btnId);
      if (btn) { btn.disabled = true; btn.textContent = '…'; }
      getSupabase(function(client) {
        if (!client) { if (btn) { btn.disabled = false; btn.textContent = 'Send'; } return; }
        client.from('messages').insert([{ from_name: from, message: text }]).then(function(r) {
          if (r.error) throw r.error;
          document.getElementById(textareaId).value = '';
          loadMessages(client);
          var list = document.getElementById('messagesList');
          if (list) list.scrollTop = list.scrollHeight;
        }).catch(function(err) { console.error(err); alert('Could not send.'); }).finally(function() {
          if (btn) { btn.disabled = false; btn.textContent = 'Send'; }
        });
      });
    }
    getSupabase(function(c) { loadMessages(c); });
    document.getElementById('sendWill').addEventListener('click', function() { send('Will', 'willText', 'sendWill'); });
    document.getElementById('sendJolene').addEventListener('click', function() { send('Jolene', 'joleneText', 'sendJolene'); });
  </script>
</body>
</html>
